<!DOCTYPE html>
<html>
    <head>
        <title>Olympics logo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>
    <body class="body_background">
        <script src="main.js"></script>
        <center>
            <h1 style="color: rgb(18, 62, 120); background-color: rgba(177, 43, 226, 0.753); border-radius: 20px;">Olympic Games logo</h1>
            <canvas style="border-width: 10px; border-style: ridge; background-color: white;" id="LogoCanvas" width="1000" height="600"></canvas>
            <br>
            <button style="border-radius: 5px; border-style: dashed; border-color: white; background-color: red; color:white; font-size: 20px; margin-top: 10px;" id="drawowncircle" onclick="drawcircle()">Draw your own logo</button>
            <button style="display:none;margin-bottom: 10px;border-radius: 5px; border-style: dashed; border-color: white; background-color: red; color:white; font-size: 20px; margin-top: 10px;" id="olympic" onclick="olympicreturn()">View the Olympic Logo</button>
            <br>
            <input style="border-radius: 5px; border-style: dashed; border-color: white; background-color: rgb(0, 255, 68); color:white; font-size: 20px; margin-top: 10px;display:none;" id="colours"  type="text" placeholder="Type your circle colour">
        </center>
        <script src="main.js"></script>
    </body>
</html>
